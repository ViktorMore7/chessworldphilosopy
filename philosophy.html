<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy - Sacred Geometry</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>♟️</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/app-header.js"></script>
</head>
<body class="bg-[#f8f5f0] text-[#1a1a1a] min-h-screen font-sans antialiased overflow-x-hidden">

    <app-header></app-header>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="text-center mb-12 space-y-4">
            <div class="inline-block mb-4">
                <i data-feather="book-open" class="w-12 h-12 text-[#b59e6a] stroke-1"></i>
            </div>
            <h1 class="font-serif text-5xl md:text-6xl font-semibold text-[#1a1a1a] leading-tight tracking-tight">
                Philosophy
            </h1>
            <p class="text-lg text-[#4a4a4a] font-sans font-light leading-relaxed max-w-2xl mx-auto">
                Explore eternal themes through the lens of chess masters. Select a topic to reveal wisdom from world champions.
            </p>
        </div>

        <!-- Philosophy Topics Grid -->
        <div id="topics-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <!-- Topics will be loaded here -->
        </div>

        <!-- Philosophy Wisdom -->
        <section id="philosophy-wisdom" class="hidden opacity-0 transition-all duration-700">
            <div class="bg-[#f0e6d3] p-8 md:p-12 rounded-2xl shadow-xl border border-[#e0d6c3]">
                <div class="text-center mb-8">
                    <div class="inline-block p-4 bg-[#b59e6a] bg-opacity-20 rounded-full mb-4">
                        <i id="topic-icon" data-feather="compass" class="w-8 h-8 text-[#b59e6a]"></i>
                    </div>
                    <h2 id="topic-title" class="font-serif text-3xl md:text-4xl text-[#1a1a1a] mb-2"></h2>
                    <p id="topic-description" class="text-[#666] font-sans max-w-2xl mx-auto"></p>
                </div>

                <div id="quotes-container" class="space-y-6">
                    <!-- Quotes will be loaded here -->
                </div>

                <div class="mt-8 pt-6 border-t border-[#e0d6c3] text-center">
                    <p class="text-sm text-[#888] font-sans">Explore another topic above, or <a href="index.html" class="text-[#b59e6a] hover:text-[#1a1a1a] transition-colors">return home</a> for your personal reading.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-20 py-8 border-t border-[#e0d6c3] text-center text-[#888] font-sans text-sm">
        <p class="mb-2">Inspired by the eternal wisdom of chess</p>
        <p class="text-xs italic">"Every chess master was once a beginner." – Chernev</p>
    </footer>

    <script src="script.js"></script>
    <script src="philosophy.js"></script>
    <script>feather.replace();</script>
</body>
</html>
