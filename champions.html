<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions - Sacred Geometry</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>♟️</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/app-header.js"></script>
</head>
<body class="bg-[#f8f5f0] text-[#1a1a1a] min-h-screen font-sans antialiased overflow-x-hidden">

    <app-header></app-header>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="text-center mb-12 space-y-4">
            <div class="inline-block mb-4">
                <i data-feather="award" class="w-12 h-12 text-[#b59e6a] stroke-1"></i>
            </div>
            <h1 class="font-serif text-5xl md:text-6xl font-semibold text-[#1a1a1a] leading-tight tracking-tight">
                World Champions
            </h1>
            <p class="text-lg text-[#4a4a4a] font-sans font-light leading-relaxed max-w-2xl mx-auto">
                Select a chess legend to receive their timeless wisdom for your life's journey.
            </p>
        </div>

        <!-- Champions Grid -->
        <div id="champions-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <!-- Champions will be loaded here -->
        </div>

        <!-- Selected Champion Wisdom -->
        <section id="champion-wisdom" class="hidden opacity-0 transition-all duration-700">
            <div class="bg-[#1a1a1a] text-[#f8f5f0] p-8 md:p-12 rounded-2xl shadow-2xl border-l-4 border-[#b59e6a]">
                <div class="flex flex-col md:flex-row gap-8 items-start">
                    <div class="flex-shrink-0">
                        <img id="champion-image" src="" alt="" class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-[#b59e6a] shadow-xl">
                        <div id="champion-years" class="text-center mt-4 text-[#b59e6a] font-serif text-sm"></div>
                    </div>
                    <div class="flex-1 space-y-6">
                        <div>
                            <h2 id="champion-name" class="font-serif text-3xl md:text-4xl text-[#b59e6a] mb-2"></h2>
                            <p id="champion-title" class="text-[#888] font-sans text-sm uppercase tracking-wider"></p>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="bg-[#2a2a2a] p-6 rounded-xl border border-[#333]">
                                <i data-feather="message-circle" class="w-6 h-6 text-[#b59e6a] mb-3"></i>
                                <p id="wisdom-quote" class="font-serif text-xl md:text-2xl italic leading-relaxed text-[#f0e6d3]"></p>
                            </div>
                            
                            <div class="bg-[#2a2a2a] p-6 rounded-xl border border-[#333]">
                                <i data-feather="compass" class="w-6 h-6 text-[#c9a8a9] mb-3"></i>
                                <p id="wisdom-application" class="font-sans text-base leading-relaxed text-[#ccc]"></p>
                            </div>
                        </div>

                        <div class="pt-4 border-t border-[#333]">
                            <p class="text-sm text-[#666] font-sans">Click another champion above, or <a href="index.html" class="text-[#b59e6a] hover:text-[#f0e6d3] transition-colors">return home</a> for your personal reading.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-20 py-8 border-t border-[#e0d6c3] text-center text-[#888] font-sans text-sm">
        <p class="mb-2">Inspired by the eternal wisdom of chess</p>
        <p class="text-xs italic">"Every chess master was once a beginner." – Chernev</p>
    </footer>

    <script src="script.js"></script>
    <script src="champions.js"></script>
    <script>feather.replace();</script>
</body>
</html>
